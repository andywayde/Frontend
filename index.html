<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Test</title>
  </head>
  <body>
    <main class="container">
      <section class="left-section">
        <div id="jokes" class="jokes-section">
          <div class="setup">
            <p id="setup"></p>
          </div>
          <div class="btn-container">
            <button id="show-punchline-btn" class="menu-btn">
              Show Punchline
            </button>
          </div>
          <div class="punchline">
            <p id="punchline"></p>
          </div>
        </div>
        <div id="quotes" class="quotes-section">
          <div class="quote-container">
            <p id="quote" class="quote">
              There will be a quote here. There will be a quote here.
            </p>
          </div>
          <div class="author-container">
            <p id="author" class="author"><i></i></p>
          </div>
        </div>
        <div id="memes" class="memes-section">
          <div class="img-container">
            <img id="meme" class="meme" src="" />
          </div>
        </div>
        <div id="riddles" class="riddles-section">
          <div class="riddle">
            <p id="riddle"></p>
          </div>
          <div class="btn-container">
            <button id="show-answer-btn" class="menu-btn">Show Answer</button>
          </div>
          <div class="answer">
            <p id="answer"></p>
          </div>
        </div>
      </section>
      <section class="right-section">
        <div class="header-container">
          <h1>Actions</h1>
        </div>
        <div class="menu-item-container">
          <button id="meme-btn" class="menu-btn">Show a meme</button>
        </div>
        <div class="menu-item-container">
          <button id="joke-btn" class="menu-btn">Tell me a joke</button>
        </div>
        <div class="menu-item-container">
          <button id="quote-btn" class="menu-btn">Random quote</button>
        </div>
        <div class="menu-item-container">
          <button id="riddle-btn" class="menu-btn">Riddle me</button>
        </div>
      </section>
    </main>
    <script src="main.js" defer></script>
  </body>
</html>
